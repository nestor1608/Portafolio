<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="container-fluid" id="h-about">
            <div class="row justify-content-center">
                
                <div class="col-6 my-auto ">
                    <a href="index.html">
                        <i class="fa fa-reply text-light" style="font-size:40px ;"></i>
                    </a>
                </div>
                <div class="col-4">
                </div>
            </div>
        </div>
    </header>
    <main>

        <div class="container-fluid text-center" id="contacto2">
            <div class="row justify-content-center">
                <h2 class="text-light text-decoration-underline mt-3">Formulario de Contacto</h2>
                <div class="col-lg-6 col-sm-6 d-lg-flex  ">
                    <form>

                        <div>
                            <input placeholder="Nombre.." type="text">
                        
                            <input placeholder="Asunto.." type="text" name="">
                        
                            <input placeholder="Email.." type="email" name="">
                        </div>
                        <div class="mt-2">
                            <textarea placeholder="Ingrese su mensaje" name="" cols="30" rows="10"></textarea>
                        </div>


                        <input class="btn float-end rounded-pill mb-3 text-dark" type="submit"
                            style="width: 40% ;color:darkslategray;" value="Enviar" id="btn-enviar">
                    </form>
                </div>
            </div>
    </main>
    <footer class=" py-4">
        <h6>Todos los derechos Reservados</h6>
        <p class="copyright">&copy Copyright Portafolio - Nestor Gentil 2022</p>
    </footer>
    <!-- ---------------------scrip--------------- -->
    <script>
        var btnEnviar = document.querySelector("#btn-enviar");
        btnEnviar.addEventListener("click", () => {
            alert("Se ha enviado el mensaje pronto te contestare.!!")
        })
    </script>
</body>

</html>
